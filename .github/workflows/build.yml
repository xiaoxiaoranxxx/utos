name: Build and Release

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            goos: windows
            ext: .exe
          - os: ubuntu-latest
            goos: linux
            ext: ""
          - os: macos-latest
            goos: darwin
            ext: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Install Linux GUI Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libxxf86vm-dev

      - name: Install UPX
        uses: svenstaro/upx-action@v2
        with:
          tag: "v4.2.4"

      - name: Install Dependencies
        run: go mod tidy

      - name: Build CLI
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          FILE_NAME="dist/utos_cli_${{ matrix.goos }}${{ matrix.ext }}"
          go build -ldflags "-s -w -extldflags '-static'" -o "$FILE_NAME" ./cmd/cli
          # 对 CLI 二进制文件进行 UPX 压缩
          upx --best "$FILE_NAME"

      - name: Build GUI
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: amd64
          CGO_ENABLED: 1
        shell: bash
        run: |
          LDFLAGS="-s -w"
          FILE_NAME="dist/utos_gui_${{ matrix.goos }}${{ matrix.ext }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            LDFLAGS="$LDFLAGS -H windowsgui"
          fi
          go build -ldflags "$LDFLAGS" -o "$FILE_NAME" ./cmd/gui
          # 仅针对 Windows GUI 进行 UPX 压缩
          if [ "${{ matrix.goos }}" = "windows" ]; then
            upx --best "$FILE_NAME"
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}
          path: dist/
