name: Build and Release

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            goos: windows
            ext: .exe
          - os: ubuntu-latest
            goos: linux
            ext: ""
          - os: macos-latest
            goos: darwin
            ext: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Install Linux GUI Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libxxf86vm-dev

      - name: Install Dependencies
        run: go mod tidy

      - name: Build CLI
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: amd64
        run: |
          mkdir -p dist
          go build -ldflags "-s -w" -o dist/utos_cli_${{ matrix.goos }}${{ matrix.ext }} ./cmd/cli

      - name: Build GUI
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: amd64
          CGO_ENABLED: 1
        shell: bash
        run: |
          LDFLAGS="-s -w"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            LDFLAGS="$LDFLAGS -H windowsgui"
          fi
          go build -ldflags "$LDFLAGS" -o dist/utos_gui_${{ matrix.goos }}${{ matrix.ext }} ./cmd/gui

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}
          path: dist/
